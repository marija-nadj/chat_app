<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <script src="https://kit.fontawesome.com/d1ff4e2936.js" crossorigin="anonymous"></script>

    <title>Chat App</title>
</head>
<body>
    <div class="team-chat-container">
        <header class="team-chat-header">
            <h1><i class="fas fa-users"></i>Team Chat</h1>
            <a href="index.html" class="btn">Leave</a>
        </header>
        <main class="team-chat-main">
            <div class="team-chat-sidebar">
                <h3><i class="fab fa-teamspeak"></i>
                Team:</h3>
                <h2 id="team-name"></h2>
                <h3><i class="fas fa-users"></i>
                Users</h3>
                <ul id="users">
                </ul>
            </div>
            <div class="team-chat-messages">
                </div>
        </main>
        <div class="team-chat-form-container">
            <form id="team-chat-form">
                <input
                id="ms"
                type="text"
                placeholder="Enter Message"
                required 
                autocomplete="off"
                />
                <button class="btn"><i class="far fa-paper-plane"></i>
                Send</button>
            </form>
        </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
        integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js/chat.js"></script>
</body>
</html>
