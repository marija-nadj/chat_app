<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1ff4e2936.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css/style.css">
    <title>Team Chat</title>
</head>
<body>
    <div class="user-join-container">
        <header class="user-join-header">
            <h1><i class="fas fa-users"></i>Team Chat</h1>
        </header>
        <main class="user-join-main">
            <form action="chat.html">
                <div class="user-form-control">
                    <label
                    for="name">Name
                    </label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter Name"
                    required
                    />
                </div>
                <div class="user-form-control">
                    <label for="team">
                    Team
                    </label>
                    <select name="team" id="team">
                        <option
                        value="Product Management">
                        Product Management
                        </option>
                        <option 
                        value="User-interface designers">
                        User-interface designers
                        </option>
                        <option
                        value="Front-End Development">
                        Front-End Development
                        </option>
                        <option value="Back-End Development">
                            Back-End Development
                        </option>
                        <option value="Back-End Development">
                            Back-End Development
                        </option>
                        <option
                        value="Quality Assurance ">
                        Quality Assurance
                        </option>
                        <option
                        value="Sales">
                        Sales
                        </option>
                        <option value="Project Management">
                        Project Management
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn">
                    Join Chat
                </button>
            </form>
        </main>
    </div>
</body>
</html>
